<polymer-element name="ned-flanders-component" attributes="height width color haircolor blinkleft blinkright">
    <template>
        <div class="ned-flanders">
        </div>

        <style>
            .ned-flanders *
            {
                position: absolute;
                box-sizing:content-box;
                -moz-box-sizing:content-box;
            }

            .ned-flanders
            {
                position: relative;
                width: {{width}}px;
                height: {{height}}px;
                margin: 0 auto;
            }
            
            .ned-flanders .head *
            {
                border: 1px solid #110b00;
            }

            .ned-flanders .head .no-border
            {
                border: none;
            }

            .ned-flanders .head .body
            {
                background: {{color}};
            }
            
            .ned-flanders .head .hair
            {
                background: {{haircolor}};
            }
        </style>
    </template>

    <script>
        var options = {
            width     : '140',
            height    : '205',
            color     : '#fbd800',
            haircolor : '#107dc0'
            blinkleft : true,
            blinkright: true
        };
        Polymer('ned-flanders-component', options);
    </script>
</polymer-element>
