<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>&lt;Simpsons&gt;</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

	<!-- Importing Web Component's Polyfill -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/polymer/0.0.20130816/polymer.min.js"></script>

	<!-- Importing Custom Elements -->
	<link rel="import" href="src/homer.html">
	<link rel="import" href="src/bart.html">
	<link rel="import" href="src/marge.html">
</head>
<body>
	<!-- Using Custom Elements -->
	<div id="wrap">
		<div class="container header">
            <div class="row">
                <div class="col-md-12">
                    <h1>The Simpsons Web Components</h1>
                    <p>Below are some Simpsons characters web components using Polymer</p>
                    <p>Based on the CSS Simpsons characters by <a href="http://www.chrispattle.com">Chris Pattle</a>.</p>
                    <p><a class="btn btn-large btn-primary" href="https://www.github.com/ericliao/simpsons-components">View on Github</a>
                </div>
            </div>
        </div>
		<div class="container characters">
	        <div class="row character-row">
				<div class="col-md-2">
					<homer></homer>
				</div>
				<div class="col-md-2">  
					<homer blinkleft="false"></homer>
				</div>
				<div class="col-md-2">
					<bart></bart>
				</div>
				<div class="col-md-2">
					<bart color="green"></bart>
				</div>
				<div class="col-md-2">
					<marge></marge>
				</div>
				<div class="col-md-2">
					<marge haircolor="red" hairshadow="darkred"></marge>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
